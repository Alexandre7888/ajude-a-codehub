<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CodeHUB - Ajude a Plataforma</title>

<!-- Script de verifica√ß√£o / carregamento do AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4326714383982538"
     crossorigin="anonymous"></script>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1d1f27, #2a2d38);
        color: #ffffff;
        text-align: center;
        padding: 40px 20px;
    }

    h1 {
        margin-bottom: 15px;
        font-size: 32px;
    }

    p {
        opacity: 0.8;
        font-size: 17px;
        margin-bottom: 25px;
    }

    .btn {
        padding: 14px 22px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        font-weight: bold;
        color: white;
        width: 230px;
    }

    .mostrar {
        background: #007bff;
    }
    .mostrar:hover {
        background: #0056d2;
    }

    .compartilhar {
        background: #00c853;
    }
    .compartilhar:hover {
        background: #009c3e;
    }

    #areaAd {
        display: none;
        margin-top: 30px;
        padding: 25px;
        background: #ffffff;
        color: black;
        border-radius: 12px;
        max-width: 750px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        animation: fade 0.4s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

</style>

</head>
<body>

<h1>Ajude a CodeHUB</h1>
<p>Clique no bot√£o abaixo para carregar um an√∫ncio e ajudar a manter a plataforma funcionando üíô</p>

<button id="mostrarAd" class="btn mostrar">Mostrar an√∫ncio</button>
<button id="btnShare" class="btn compartilhar">Compartilhar</button>

<div id="areaAd">

<!-- ************* SEU AN√öNCIO ORIGINAL ************* -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4326714383982538"
     crossorigin="anonymous"></script>

<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-4326714383982538"
     data-ad-slot="5155139232"></ins>

<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
<!-- ************* FIM DO AN√öNCIO ************* -->

</div>

<script>
// Mostrar o an√∫ncio
document.getElementById("mostrarAd").onclick = () => {
    document.getElementById("areaAd").style.display = "block";
};

// Compartilhar
document.getElementById("btnShare").onclick = async () => {
    if (navigator.share) {
        await navigator.share({
            title: "Ajude a CodeHUB",
            text: "Clique neste link e ajude a plataforma assistindo um an√∫ncio:",
            url: window.location.href
        });
    } else {
        alert("Seu navegador n√£o suporta compartilhamento.");
    }
};
</script>

</body>
</html>
